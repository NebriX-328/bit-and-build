<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIT Smart Campus - Institution Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #222;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      margin: 4px 0;
      border-radius: 5px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #3498db;
      color: #fff;
    }

    /* Main Content */
    .content {
      margin-left: 240px;
      padding: 30px;
    }
    .card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .card h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    /* Button Group */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .btn-group button {
      background: #1abc9c;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-group button:hover {
      background: #16a085;
    }

    /* Details Section */
    .details {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f0f3f7;
    }

    /* Flowchart */
    .flowchart {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .step {
      text-align: center;
      flex: 1;
    }
    .circle {
      width: 40px;
      height: 40px;
      margin: auto;
      border-radius: 50%;
      background: #bdc3c7;
      line-height: 40px;
      color: #fff;
      font-weight: bold;
    }
    .step.active .circle {
      background: #16a085;
    }

    /* Timeline */
    .timeline {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .timeline p {
      margin: 8px 0;
      font-size: 14px;
    }

    /* Feedback */
    .feedback {
      margin-top: 15px;
    }
    .feedback textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .feedback button {
      background: #16a085;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .feedback button:hover {
      background: #138d75;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Transparent Funds</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="fundsflow.html">Funds Flow</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card">
      <h2>IIT Smart Campus</h2>
      <p>Select a component to see details.</p>

      <div class="btn-group">
        <button onclick="showDetails('Smart Energy Grid')">Smart Energy Grid</button>
        <button onclick="showDetails('IoT Sensors Network')">IoT Sensors Network</button>
        <button onclick="showDetails('Green Transport')">Green Transport</button>
      </div>

      <div class="details" id="details">
        <h4>Component:</h4>
        <p>Details about the selected component will appear here.</p>
      </div>
    </div>
  </div>

  <script>
    function showDetails(component) {
      const detailsBox = document.getElementById("details");
      let allocated = 0, spent = 0, date = "-", step = 0, logs = [];

      if (component === "Smart Energy Grid") {
        allocated = 200000; spent = 125000; date = "2025-08-25"; step = 5;
        logs = [
          "2025-08-10 â†’ Proposal approved by IIT Senate.",
          "2025-08-12 â†’ Verified by Ministry of Power.",
          "2025-08-15 â†’ â‚¹2,00,000 sanctioned for Smart Energy Grid.",
          "2025-08-20 â†’ â‚¹1,25,000 utilized for solar panels & battery systems.",
          "2025-08-25 â†’ Proof of purchase uploaded."
        ];
      } else if (component === "IoT Sensors Network") {
        allocated = 150000; spent = 80000; date = "2025-09-01"; step = 4;
        logs = [
          "2025-08-18 â†’ Proposal approved by IIT Administration.",
          "2025-08-22 â†’ Verified by Ministry of Electronics & IT.",
          "2025-08-28 â†’ â‚¹1,50,000 sanctioned for IoT deployment.",
          "2025-09-01 â†’ â‚¹80,000 spent on sensors & gateways."
        ];
      } else if (component === "Green Transport") {
        allocated = 120000; spent = 45000; date = "2025-09-05"; step = 3;
        logs = [
          "2025-08-25 â†’ Proposal approved for electric shuttle buses.",
          "2025-08-30 â†’ â‚¹1,20,000 sanctioned for Green Transport.",
          "2025-09-05 â†’ â‚¹45,000 spent on EV charging stations."
        ];
      }

      // Flowchart
      const stages = ["Accepted","Verified","Allocated","Transferred","Utilized","Proof Uploaded","Completed"];
      let flowHTML = '<div class="flowchart">';
      stages.forEach((stage, i) => {
        flowHTML += `
          <div class="step ${i < step ? 'active' : ''}">
            <div class="circle">${i+1}</div>
            <p>${stage}</p>
          </div>
        `;
      });
      flowHTML += '</div>';

      // Timeline
      let logHTML = '<div class="timeline">';
      logs.forEach(item => {
        logHTML += <p>ðŸ“Œ ${item}</p>;
      });
      logHTML += '</div>';

      // Render
      detailsBox.innerHTML = `
        <h4>Component: ${component}</h4>
        <p><strong>Allocated:</strong> â‚¹${allocated}</p>
        <p><strong>Spent:</strong> â‚¹${spent}</p>
        <p><strong>Remaining:</strong> â‚¹${allocated - spent}</p>
        <p><strong>Fund sanctioned at:</strong> ${date}</p>
        ${flowHTML}
        ${logHTML}
        <div class="feedback">
          <h4>Feedback</h4>
          <textarea id="feedbackText" placeholder="Enter your feedback..."></textarea>
          <button onclick="submitFeedback('${component}')">Submit Feedback</button>
        </div>
      `;
    }

    function submitFeedback(component) {
      const textarea = document.getElementById("feedbackText");
      if (textarea.value.trim()) {
        alert("âœ… Feedback for " + component + " submitted:\n" + textarea.value);
        textarea.value = "";
      } else {
        alert("âš  Please enter feedback before submitting.");
      }
    }
  </script>
</body>
</html>
