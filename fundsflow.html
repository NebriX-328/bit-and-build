<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FundsFlow - Bit and Build</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Bit & Build</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="{% url 'fundsflow' %}" class="active">FundsFlow</a></li>

      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>



  <div class="fundsflow-container">
    <h2>FundsFlow</h2>
    <p>Select a category to view project status (Present, Completed, Future)</p>

     <div class="search-bar">
      <input type="text" placeholder="Search Projects...">
      <button>Search</button>
    </div>



    <div class="category-cards">
      <a href="ngo.html" class="category-card">
        <h3>NGO Projects</h3>
        <p>View all NGO-related projects</p>
      </a>

      <a href="government.html" class="category-card">
        <h3>Government Projects</h3>
        <p>View all Government-related projects</p>
      </a>

      <a href="institutions.html" class="category-card">
        <h3>Institution Projects</h3>
        <p>View all Institution-related projects</p>
      </a>
    </div>
  </div>
  <script src="bnb.js/fundsflow.js"></script>
</body>
</html>
