<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FundsFlow - Transparent Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #2c3e50;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #222;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      margin: 4px 0;
      border-radius: 5px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #16a085;
      color: #fff;
    }

    /* Main */
    .content {
      margin-left: 240px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search-box input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px 0 0 6px;
      outline: none;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      background: #16a085;
      color: #fff;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #138d75;
    }

    /* Cards */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card h3 {
      color: #16a085;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Transparent Funds</h2>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="fundsflow.html" class="active">Funds Flow</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>FundsFlow</h1>
    <p style="text-align:center;">Select a category to view project status (Present, Completed, Future)</p>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ðŸ” Search Projects...">
      <button onclick="searchProjects()">Search</button>
    </div>

    <!-- Cards -->
    <div class="card-container" id="projectCards">
      <div class="card">
        <a href="ngo.html" class="card">
        <h3>NGO Projects</h3>
        <p>View all NGO-related projects</p>
      </div>
      <div class="card">
         <a href="government.html" class="card">
        <h3>Government Projects</h3>
        <p>View all Government-related projects</p>
      </div>
      <div class="card">
         <a href="institution.html" class="card">
        <h3>Institution Projects</h3>
        <p>View all Institution-related projects</p>
      </div>
    </div>
  </div>

  <script>
    function searchProjects() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
